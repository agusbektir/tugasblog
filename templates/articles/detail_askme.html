{% extends "base.html" %}
{% block title %}{{ question.title }}{% endblock %}
{% block content %}
    <h1>{{ question.title }}</h1>
    <h2>Created by <a href="{% url 'members:profile' question.author %}">{{ question.author }} </a>
        on {{ question.category }} at {{ question.created_at }}</h2>
    <p>{{ question.question }}</p>
{% endblock %}
